<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - OrthoTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <h2>Fracture Detection Result</h2>

    <!-- Display the original and result images -->
    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Original X-ray Image</h5>
            <img src="{{input_image }}" class="img-fluid rounded shadow" style="max-width: 100%;">
        </div>
        <div class="col-md-6">
            <h5>Fracture Detection Result</h5>
            <img src="{{ result_image }}" class="img-fluid rounded shadow" style="max-width: 100%;">
        </div>
    </div>

    <!-- Diagnosis -->
    <div class="mt-4">
        <h3><strong>{{ diagnosis }}</strong></h3>
    </div>

    <a href="/" class="btn btn-primary mt-4">Upload Another Image</a>
</div>
</body>
</html>
